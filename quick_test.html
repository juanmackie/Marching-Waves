<!DOCTYPE html>
<html>
<head>
    <title>Quick Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Quick Test</h1>
    <div id="status" class="status">Ready</div>
    
    <div>
        <h3>Test Canvas</h3>
        <canvas id="testCanvas" width="100" height="100"></canvas>
        <p id="result"></p>
    </div>
    
    <button id="runTest">Run Quick Test</button>
    
    <script>
        // Minimal test to verify canvas rendering works
        document.getElementById('runTest').addEventListener('click', function() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');
            const canvas = document.getElementById('testCanvas');
            const ctx = canvas.getContext('2d');
            
            try {
                statusEl.textContent = 'Testing canvas rendering...';
                statusEl.className = 'status info';
                
                // Test basic canvas operations
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 100, 100);
                
                ctx.fillStyle = '#000000';
                ctx.fillRect(20, 20, 60, 60);
                
                // Test that we can read back the data
                const imageData = ctx.getImageData(0, 0, 100, 100);
                const data = imageData.data;
                
                // Verify we have some black pixels (not all white)
                let hasBlack = false;
                for (let i = 0; i < data.length; i += 4) {
                    if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0) {
                        hasBlack = true;
                        break;
                    }
                }
                
                if (hasBlack) {
                    statusEl.textContent = 'Canvas rendering works! ✓';
                    statusEl.className = 'status success';
                    resultEl.textContent = 'Basic canvas operations are functional.';
                } else {
                    statusEl.textContent = 'Canvas rendering failed! ✗';
                    statusEl.className = 'status error';
                    resultEl.textContent = 'Canvas appears to be blank.';
                }
                
            } catch (error) {
                statusEl.textContent = 'Test failed! ✗';
                statusEl.className = 'status error';
                resultEl.textContent = 'Error: ' + error.message;
                console.error(error);
            }
        });
        
        // Run automatically
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('runTest').click();
            }, 100);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Verify willReadFrequently Fix</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px 0; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Verify willReadFrequently Fix</h1>
    <div id="status" class="status">Ready</div>
    
    <div>
        <h3>Test Canvas</h3>
        <canvas id="testCanvas" width="200" height="200"></canvas>
        <p id="result"></p>
    </div>
    
    <button id="runTest">Run Test</button>
    
    <script>
        document.getElementById('runTest').addEventListener('click', function() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');
            const canvas = document.getElementById('testCanvas');
            
            try {
                statusEl.textContent = 'Testing canvas with willReadFrequently...';
                statusEl.className = 'status info';
                
                // Test with willReadFrequently
                const ctx = canvas.getContext('2d', { willReadFrequently: true });
                
                // Create a test pattern
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, 200, 200);
                
                // Add some content
                ctx.fillStyle = '#000000';
                ctx.fillRect(50, 50, 100, 100);
                
                // Test reading back data multiple times (simulating the algorithm)
                let readCount = 0;
                const readInterval = setInterval(() => {
                    const imageData = ctx.getImageData(0, 0, 200, 200);
                    const data = imageData.data;
                    
                    // Check if we can read the data correctly
                    let hasBlack = false;
                    let hasWhite = false;
                    
                    for (let i = 0; i < data.length; i += 4) {
                        if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0) {
                            hasBlack = true;
                        }
                        if (data[i] === 255 && data[i + 1] === 255 && data[i + 2] === 255) {
                            hasWhite = true;
                        }
                    }
                    
                    readCount++;
                    
                    if (readCount >= 5) {
                        clearInterval(readInterval);
                        
                        if (hasBlack && hasWhite) {
                            statusEl.textContent = '✅ Canvas with willReadFrequently works!';
                            statusEl.className = 'status success';
                            resultEl.textContent = `Successfully read canvas data ${readCount} times with willReadFrequently.`;
                        } else {
                            statusEl.textContent = '❌ Canvas test failed!';
                            statusEl.className = 'status error';
                            resultEl.textContent = 'Expected both black and white pixels.';
                        }
                    }
                }, 100);
                
            } catch (error) {
                statusEl.textContent = '❌ Test failed!';
                statusEl.className = 'status error';
                resultEl.textContent = 'Error: ' + error.message;
                console.error(error);
            }
        });
        
        // Run automatically
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.getElementById('runTest').click();
            }, 100);
        });
    </script>
</body>
</html>
